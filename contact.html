<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body link="blue" vlink="green" alink="red" bgcolor="#F0F8FF">
    <h1 align="center">Contact me</h1>

    <nav align="center">
        <a href="index.html">Main</a> | 
        <a href="blog.html">Blog</a> | 
        <a href="contact.html">Contact</a>
    </nav>

    <form action="/submit_contact" method="POST" align="center">
        <fieldset>
            <legend>Your details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

             <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

        
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

        </fieldset>
    </fieldset>
        
    <fieldset>
        <legend><b>Your preferences</b></legend>

        <label>How did you hear about us?</label><br>
        <input type="radio" id="internet" name="source" value="internet" required>
        <label for="internet">Internet</label><br>

        <input type="radio" id="friends" name="source" value="friends">
        <label for="friends">Friends</label><br>

        <input type="radio" id="advert" name="source" value="advert">
        <label for="advert">Advertising</label><br><br>

        <label>Your hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobby" value="photography">
        <label for="hobby1">Photo</label><br>

        <input type="checkbox" id="hobby2" name="hobby" value="traveling">
        <label for="hobby2">Trips</label><br>

        <input type="checkbox" id="hobby3" name="hobby" value="reading">
        <label for="hobby3">Reading</label><br><br>

    </fieldset>

    <input type="submit" value="Отправить">

    </form>
</body>
</html>
